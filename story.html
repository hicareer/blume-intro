<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나에게서 피어날 자기소개서</title>
  <style>
    body {
      font-family: 'Paperlogy-4Regular', sans-serif;
      background-image: url('나에게서 피어날 자기소개서 배경.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }
    .section {
      padding: 40px;
    }
    .toggle-title {
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(255,255,255,0.6);
      padding: 12px 20px;
      margin: 20px auto;
      width: fit-content;
      border-radius: 12px;
    }
    .toggle-content {
      display: none;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    .flex-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .box {
      flex: 1 1 30%;
      min-width: 200px;
      background: #fff;
      border: 2px solid #aaa;
      padding: 12px;
      border-radius: 10px;
    }
    .vertical-bars {
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 10px;
    }
    .bar {
      background: #78a;
      border-radius: 8px;
      text-align: right;
      padding-right: 8px;
      color: white;
    }
    .quiz {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
    }
    .quiz input[type="button"] {
      padding: 5px 15px;
      border-radius: 8px;
      border: none;
      background: #bbb;
    }
    .recommend-row {
      display: flex;
      gap: 20px;
    }
    .recommend-box {
      flex: 1;
      background: #fff;
      border: 2px solid #aaa;
      padding: 20px;
      border-radius: 10px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="toggle-title" onclick="toggle('content1')"> 내가 써먹을 무기들 ⚔️ </div>
    <div id="content1" class="toggle-content">
      <div class="flex-row">
        <div class="box">
          <strong>지식</strong><br>
          조직 행동론<br> 기초회계원리<br> 국내외 사장 동향에 관한 지식<br> 업무 프로세스에 관한 지식<br> 프로그래밍 언어에 대한 이해
        </div>
        <div class="box">
          <strong>기술</strong><br>
          설득 및 협상 기술<br> 문헌 자료 검색 능력<br> 자료 분석 및 검증 능력<br> OA 활용 능력<br> 정보 수집 기술
        </div>
        <div class="box">
          <strong>태도</strong><br>
          <!-- 여기에 예시 5개 -->
        </div>
      </div>
    </div>

    <div class="toggle-title" onclick="toggle('content2')"> 나를 표현할 단어들 ✨ </div>
    <div id="content2" class="toggle-content">
      <div class="flex-row">
        <!-- 총 12개 박스 -->
        <!-- 아래 구조를 12번 반복하면 됨 -->
        <div class="box">
          <strong>키워드</strong><br>
          설명 줄1<br>
          설명 줄2<br>
          설명 줄3
        </div>
        <!-- 반복 -->
      </div>
    </div>

    <div class="toggle-title" onclick="toggle('content3')"> 궁금한 것을 들려줄 스토리라인 ✍️ </div>
    <div id="content3" class="toggle-content">
      <div class="vertical-bars">
        <div class="bar" style="height:15%">상황</div>
        <div class="bar" style="height:5%">포지션</div>
        <div class="bar" style="height:50%">행동</div>
        <div class="bar" style="height:30%">성과</div>
      </div>
    </div>

    <div class="toggle-title" onclick="toggle('content4')"> 술술 읽히게 할 팁 🍯 </div>
    <div id="content4" class="toggle-content">
      <!-- 총 6개 퀴즈 -->
      <div class="quiz">
        <div style="flex: 1; background:#eee; padding:10px; border-radius:8px;">질문을 적으세요</div>
        <input type="button" value="O" onclick="this.parentElement.style.background='#d0f0d0'">
        <input type="button" value="X" onclick="this.parentElement.style.background='#d0f0d0'">
      </div>
      <!-- 반복 -->
    </div>

    <div class="toggle-title" onclick="toggle('content5')"> 고민하지 않을 추천 문항 👆 </div>
    <div id="content5" class="toggle-content">
      <div class="recommend-row">
        <div class="recommend-box">추천 문항 1</div>
        <div class="recommend-box">추천 문항 2</div>
      </div>
    </div>
  </div>

  <script>
    function toggle(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
